{% extends 'movies/_base.html' %}

<html>
    <body>
        {% block content %}
        <h1>My Fav Movies!</h1>
        <ul>
            {% if movies %}
                <ul>
                    {% for movie in movies %}
                        <li>{{ movie|title }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <li>No movies found</li>
            {% endif %}
        </ul>
        {% endblock %}
    </body>
</html>
